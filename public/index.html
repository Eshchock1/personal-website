    <style>
      #loading {
        background-color:#e20025;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin:0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #loading img{
        color: white;
        width: 20vw;
        height: 20vw;
      }
      html, body, #root {
        padding: 0;
        margin: 0;
      }
      #cursor {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #fff;
        border-radius: 50%;
        top: var(--y, 0);
        left: var(--x, 0);
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
        z-index: 300;
        pointer-events: none;
        }
        html{
        background: #e20025;
        padding:0;
        margin:0;
        height: 100%;
      }
      
      body {
        min-height: 100%; /* requires for 'mix-blend-mode' */
        cursor: none;
        color: #000;
        background-color: #e20025; /* requires for 'mix-blend-mode' */
      }
      @media only screen and (max-width: 1200px) {
      body {
        cursor: auto;
      }
      #cursor {
        display: none;
      }
      }
    </style>
